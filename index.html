<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Movie Search App</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Movie Search</h1>

    <div class="row justify-content-center mb-3">
      <div class="col-md-8">
        <div class="input-group">
          <input type="text" id="searchInput" class="form-control" placeholder="Enter movie title...">
          <button class="btn btn-primary" id="searchBtn">Search</button>
        </div>
      </div>
    </div>

    <div class="row justify-content-center mb-3">
      <div class="col-md-4">
        <select id="sortDropdown" class="form-select">
          <option value="">Sort by</option>
          <option value="title">Title</option>
          <option value="year">Release Year</option>
        </select>
      </div>
    </div>

    <div id="loading" class="text-center" style="display: none;">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div id="movieList" class="row row-cols-1 g-4"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
