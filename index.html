<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Movie Search App</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container my-4">
    <h1 class="text-center mb-4">Movie Search App</h1>
    <div class="row mb-3">
      <div class="col-md-8">
        <div class="input-group">
          <input type="text" id="searchInput" class="form-control" placeholder="Search for a movie..." />
          <button id="searchBtn" class="btn btn-primary">Search</button>
        </div>
      </div>
      <div class="col-md-2">
        <select id="sortDropdown" class="form-select">
          <option value="">Sort by</option>
          <option value="title">Title</option>
          <option value="year">Release Year</option>
        </select>
      </div>
      <div class="col-md-2 text-end">
        <button id="favoritesBtn" class="btn btn-warning">Favorites</button>
      </div>
    </div>
    <div id="moviesContainer" class="row"></div>
    <div class="row mt-3">
      <div class="col text-center">
        <button id="prevBtn" class="btn btn-secondary me-2">Previous</button>
        <span id="pageInfo"></span>
        <button id="nextBtn" class="btn btn-secondary ms-2">Next</button>
      </div>
    </div>
  </div>

  <div class="modal fade" id="movieModal" tabindex="-1" aria-labelledby="movieModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="movieModalLabel">Movie Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalContent">
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
